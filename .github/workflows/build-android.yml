name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk-version: 25.2.9519653
    
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build web assets
      run: npx vite build --outDir client/dist
    
    - name: Sync Capacitor
      run: |
        npx cap add android --confirm || true
        npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build debug APK
      if: github.event.inputs.release_type == 'debug' || github.event.inputs.release_type == ''
      working-directory: android
      run: ./gradlew assembleDebug --stacktrace
    
    - name: Build release APK
      if: github.event.inputs.release_type == 'release'
      working-directory: android
      run: ./gradlew assembleRelease --stacktrace
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
    
    - name: Upload debug APK
      if: github.event.inputs.release_type == 'debug' || github.event.inputs.release_type == ''
      uses: actions/upload-artifact@v4
      with:
        name: besmi-android-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload release APK
      if: github.event.inputs.release_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: besmi-android-release
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 90
